<body class="register-body" background="../../../assets/maxresdefault.jpg">
<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title class="register-card-title">
    <u>Register</u>
  </mat-card-title>
   
</mat-card-header> 
<mat-card-content>
  <form >
    <table cellspacing="0" class="full-width" [formGroup]="userForm">
      <tr> 
        <td>
          <mat-form-field class="full-width"> 
            <input 
            name="fullname" 
            formControlName="fullname" 
            matInput placeholder="Full Name" 
            required
          />
          <mat-icon matSuffix class="icon">account_circle</mat-icon>
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <td>
          <mat-form-field class="full-width"> 
            <input 
            name="email" 
            formControlName="email" 
            matInput placeholder="Email" 
            required
            type="email"
          />
          <mat-icon matSuffix class="icon">email</mat-icon>
          </mat-form-field>
          <mat-error *ngIf="email.invalid && email.errors.email">
          Invalid email
        </mat-error>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="full-width">
            
          <input 
          name ="password" 
          formControlName="password"  
          matInput
           placeholder="Password" 
          required
          matInput [type]="hide ? 'password' : 'text'"/>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="full-width">
            
          <input 
          name = "repeatPassword" 
          formControlName ="repeatPassword"  
          matInput 
          placeholder = "Repeat Password" 
          required

          matInput [type]="hide ? 'password' : 'text'"/>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
           <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">
            incorrect password
          </mat-error>
        </td>
      </tr>
   </table>
  </form>
</mat-card-content>
<mat-card-actions>
  <button class="register-button" mat-raised-button color="primary" (click)="register()" class="register-button">Register</button>
  <span class="register-login-link">If you already have an account <a [routerLink]="['/auth']" style="color: #b9ada1ef;">login</a> here</span>
</mat-card-actions>
</mat-card>   
</body>
