<div  style="height: 135vh">
  <mat-toolbar class="example-toolbar">
    <mat-toolbar-row>
      
        <a class="logo" [routerLink]="['/']"></a>
        <div fxShow="true" fxHide.lt-md="true">
          <span class="pm-title"> Sneaker-Store</span>
        <a mat-button class="prod-buttton"routerLink="/products"
        routerLinkActive="active-link" class="pro-fonts">
        <mat-icon>store</mat-icon>      
        Products</a>
      </div>
      <span class="header-spacer"></span>
        <a *ngIf="!user" mat-button routerLink="/auth"
        routerLinkActive="active-link" style="right: 2%; padding-left: 9px">
        <mat-icon>
          person_outliner
        </mat-icon>
        Login</a>
        <div style="right: 2%;">
          <a mat-button *ngIf="user" [matMenuTriggerFor]="menu" >
           <mat-icon>account_box</mat-icon>
  
           <span fxShow="true" fxHide.lt-md="true">{{user.fullname}}</span>
           
          </a>
          <mat-menu #menu="matMenu">
           <button (click)="logout()" mat-menu-item class="logout-button">Log Out</button>
          </mat-menu>
        </div>
        <pm-cart-items-count></pm-cart-items-count>
      </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav style="background-color: rgb(193, 192, 205);">
      <mat-nav-list >
        <a 
        mat-list-item 
        routerLink="/products" 
        (click)="sidenav.toggle()"
        routerLinkActive="active-link"
        style="background-color: black; margin-left: 0.1px; "
        >
          Products
        </a>
      </mat-nav-list>
  
    </mat-sidenav>
    <mat-sidenav-content style="background-color: white;">
      <router-outlet> 
      </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  </div>
