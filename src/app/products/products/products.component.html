  <mat-card class="example-card" >
    <mat-card-content>
      <div layout="column" flex>
        <video layout-fill loop="loop" autoplay="autoplay" preload="auto" style="width: 99.5%; height: 10%;">
        <source src="../../../assets/videoplayback.mp4" type="video/mp4"/>
        </video>
      </div>
      <mat-form-field class="full-width">
    <input matInput class="placeholder"
    (keyup)="applyFilter($event.target.value)"
     placeholder="Search Your Own Choice"
     
      />
      <mat-icon matsuffix class="search-icon">search</mat-icon>
      </mat-form-field>
      
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="imgUrl" style="color: black;">
          <th mat-header-cell 
          *matHeaderCellDef style="color: black;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Image </th>
          <td mat-cell *matCellDef="let product"> 
            <img [src]="product.imgUrl"
          class="product-listing-image" /> 
        </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header
          *matHeaderCellDef style="color: black;"> Name </th>
          <td mat-cell *matCellDef="let product" style="color: black;"> {{product.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell mat-sort-header 
          *matHeaderCellDef style="color: black;"> Price </th>
          <td mat-cell *matCellDef="let product" style="color: black;"> 
            {{product.price | currency: "Rs."}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="color: black;"></th>
          <td mat-cell *matCellDef="let product"> 
            <pm-add-to-cart [product]="product"></pm-add-to-cart>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator 
      [pageSizeOptions]="[4, 8, 12]"
      showFirstLastButtons>
</mat-paginator>
     <mat-spinner *ngIf="loading"></mat-spinner>    
    </mat-card-content>
  </mat-card>
